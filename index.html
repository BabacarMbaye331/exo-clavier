<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clavier_html_css</title>
</head>
<body>
    <div class="container">
        <div class="row on">
            <button>Exe</button>
            <button class="espaces"></button>
            <button>Lang</button>
            <button>(1)</button>
        </div>
        <div class="row two">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="delet">Delet</button>
        </div>
        <div class="row three">
            <button class="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button>\</button>
        </div>
        <div class="row four">
            <button class="capslock">Capslock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="retourn">Retourn</button>
        </div>
        <div class="row five">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>Y</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="shift">Shift</button>
        </div>
        <div class="row six">
            <button class="other">Fn</button>
            <button class="other">Control</button>
            <button class="other">Option</button>
            <button class="command">Command</button>
            <button class="space"></button>
            <button class="command">Command</button>
            <button class="other">Option</button>
            <div class="row seven">
                <button>&lt;</button>
                <div class="flech">
                    <button>Up</button>
                    <button>Down</button>
                </div>
                <button>&gt;</button>
            </div>
        </div>
        
    </div>
</body>
</html>
